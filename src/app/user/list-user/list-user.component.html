<!-- Include the Font Awesome stylesheet -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
  <!-- Creative "add" button with Font Awesome icon -->
  <button routerLink="addUser" class="btn btn-primary btn-lg rounded-circle add-button">
    <i class="fa fa-plus"></i>
  </button>

  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
              <tr>
                <th><span>User</span></th>
                <th><span>Created</span></th>
                <th class="text-center"><span>Status</span></th>
                <th><span>Email</span></th>
                <th><span>Edit</span></th>
                <th><span>Delete</span></th>
                <th>&nbsp;</th>
              </tr>
              <router-outlet></router-outlet>
            </thead>
            <tbody *ngFor="let item of filteredUsers; let i = index">
              <tr *ngIf="item.accountCategory == searchItem || !searchItem">
                <td>
                  <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                  <a href="#" class="user-link">{{item.firstName}}</a>
                  <span class="user-subhead">{{item.profession}}</span>
                </td>
                <td>
                  {{item.birthDate}}
                </td>
                <td class="text-center">
                  <span class="label label-default">Inactive</span>
                </td>
                <td>
                  <a href="#">{{item.email}} </a>
                </td>
                <td>
                  <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip"
                    data-placement="top" title="Edit" [routerLink]="['editUser', item.id]">
                    <i class="fa fa-edit"></i>
                  </button>
                </td>
                <td>
                  <button type="button" class="remove" (click)="onDeleteTask(item.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-trash" viewBox="0 0 16 16">
                      <path
                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                      <path
                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                    </svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add this to your CSS or component's style -->
<style>
  .add-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
  }
</style>
